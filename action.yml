name: "rzk-check"
description: "Check rzk formalisations"
inputs:
  rzk-version:
    description: "Version of Rzk to use"
    required: false
    default: "latest"
  files: # files to check
    description: "Files to check"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: ðŸ”¨ Install Rzk proof assistant
      uses: jaxxstorm/action-install-gh-release@v1.10.0
      with:
        repo: fizruk/rzk
        tag: ${{ inputs.rzk-version }}
        rename-to: rzk
        chmod: 0755

    - name: ðŸ”¨ Check Rzk files
      shell: bash
      run: |
        rzk typecheck ${{ inputs.files }}
